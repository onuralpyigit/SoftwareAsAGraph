<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetworkX Graph Visualization with D3.js</title>
    <style>
        /* Add basic styles */
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .node text {
            pointer-events: none;
            font-size: 10px;
        }
    </style>
</head>
<body>

<!-- Create an SVG container -->
<svg width="960" height="600"></svg>

<!-- Include D3.js -->
<script src="https://d3js.org/d3.v5.min.js"></script>

<!-- Include your custom script -->
<script src="script.js"></script>

</body>
</html>
